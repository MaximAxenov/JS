<meta charset="utf-8">
<script type="text/javascript">
    var x = 2;
    function isPrime(num) {
            var i = 2;
            while(i <= num / 2){
            if(num % i == 0){
            return false;
            }
        i++;
        }
        return true
    }
    while (x <= 100){
        if(isPrime(x)){
            console.log(x)
        }
        x++;
    }
</script>
