<meta charset="utf-8">
<script type="text/javascript">
        var basket =[
            {
                product: "pen",
                price: 600,
                count: 3
            },
            {
                product: "pencil",
                price: 400,
                count: 2
            },
            {
                product: "file",
                price: 50,
                count: 5
            }
        ]

        function countBasketPrice(mas){
            var sumBasket = 0;
            for (var item of mas) {
                sumBasket = sumBasket + (item.price * item.count)
            }
            return sumBasket
        }
        console.log(countBasketPrice(basket))
</script>
